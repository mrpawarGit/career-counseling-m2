<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Career Counseling Platform</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/edit-profile.css" />
    <script src="js/theme.js" defer></script>
    <script src="js/edit-profile.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1 class="header-title">Career Guide</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="forum.html">Forum</a>
        <a href="job-board.html">Jobs</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
        <button id="themeToggle" class="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
      </nav>
    </header>

    <main class="profile-main">
      <h2>Edit Your Profile</h2>
      <form class="profile-card" id="editProfileForm">
        <label>
          Full Name:
          <input type="text" id="fullName" required />
        </label>

        <label>
          Interests:
          <textarea id="interests" rows="3" placeholder="e.g., Web Dev, AI, Design"></textarea>
        </label>

        <label>
          Role:
          <select id="role" required>
            <option value="student">Student</option>
            <option value="counselor">Counselor</option>
          </select>
        </label>

        <div id="studentFields" style="display: none;">
          <label>
            Career Goals:
            <textarea id="careerGoals" rows="2" placeholder="e.g., Become a Full-Stack Developer"></textarea>
          </label>
        </div>

        <div id="counselorFields" style="display: none;">
          <label>
            Expertise:
            <textarea id="expertise" rows="2" placeholder="e.g., Resume Building, Interview Prep"></textarea>
          </label>
        </div>

        <button type="submit">Save Changes</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Career Counseling Platform. All rights reserved.</p>
    </footer>
  </body>
</html>
