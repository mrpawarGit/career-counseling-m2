<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Career Counseling Platform</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/edit-profile.css" />
    <script src="js/theme.js" defer></script>
    <script src="js/edit-profile.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1 class="header-title">Career Guide</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="forum.html">Forum</a>
        <a href="job-board.html">Jobs</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
        <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
          ðŸŒ™
        </button>
      </nav>
    </header>

    <main class="profile-main">
      <h2>Edit Your Profile</h2>
      <form class="profile-card" id="editProfileForm">
        <label>
          Education Level:
          <input
            type="text"
            id="education"
            placeholder="e.g., B.Tech in Computer Science"
            required
          />
        </label>

        <label>
          Institution Name:
          <input
            type="text"
            id="institution"
            placeholder="e.g., IIT Bombay"
            required
          />
        </label>

        <label>
          Graduation Year:
          <input
            type="number"
            id="graduationYear"
            placeholder="e.g., 2025"
            min="1900"
            max="2099"
            required
          />
        </label>

        <label>
          Location:
          <input
            type="text"
            id="location"
            placeholder="e.g., Pune, Maharashtra"
          />
        </label>

        <label>
          LinkedIn Profile:
          <input
            type="url"
            id="linkedin"
            placeholder="e.g., https://linkedin.com/in/yourname"
          />
        </label>

        <label for="interests">Career Interests:</label>
        <select id="interests" name="interests" multiple>
          <option value="Engineering">Engineering</option>
          <option value="IT">Information Technology</option>
          <option value="Design">Design</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="Healthcare">Healthcare</option>
          <option value="Law">Law</option>
          <option value="Education">Education</option>
          <option value="Entrepreneurship">Entrepreneurship</option>
        </select>
        <small class="hint">
          Hold Ctrl (Windows) or Cmd (Mac) to select multiple
        </small>

        <label>
          Career Goals:
          <textarea
            id="careerGoals"
            rows="2"
            placeholder="e.g., Become a Full-Stack Developer"
          ></textarea>
        </label>

        <button type="submit">Save Changes</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Career Counseling Platform. All rights reserved.</p>
    </footer>
  </body>
</html>
