<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Counseling Platform</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-theme="light">
    <!-- Header -->
    <header>
      <h1 class="header-title">Career Counseling Platform</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="forum.html">Forum</a>
        <a href="job-board.html">Jobs</a>
        <a href="login.html">Login</a>
        <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h2>Welcome to the Career Counseling Platform</h2>
      <p>
        Your guide to building a better future with expert advice, job
        resources, and mentorship!
      </p>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Career Counseling Platform. All rights reserved.</p>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
      const toggle = document.getElementById("themeToggle");
      toggle.addEventListener("click", () => {
        const currentTheme = document.body.getAttribute("data-theme");
        document.body.setAttribute(
          "data-theme",
          currentTheme === "dark" ? "light" : "dark"
        );
      });
    </script>
  </body>
</html>
